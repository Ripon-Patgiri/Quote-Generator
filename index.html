<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font Link -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Satisfy&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rampart+One&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Quote Generator</h2>
      </div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote"
            >"You have power over your mind - not outside events. Realize this,
            and you will find strength."</span
          >
        </div>
        <div class="person">Marcus Aurelius</div>
        <div class="button-area">
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
    <footer>
      Photo by
      <a
        href="https://unsplash.com/@dasariprasanth?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Prasanth Dasari</a
      >
      on
      <a
        href="https://unsplash.com/s/photos/ancient-india?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Unsplash</a
      >
    </footer>
  </body>
</html>
